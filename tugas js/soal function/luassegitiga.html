<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitung Luas Segitiga</title>
</head>
<body>

    <h1>Hitung Luas Segitiga</h1>
    <form id="triangleForm">
        <label for="alas">Alas:</label>
        <input type="number" id="alas" name="alas" required>
        <br>
        <label for="tinggi">Tinggi:</label>
        <input type="number" id="tinggi" name="tinggi" required>
        <br>
        <button type="submit">Hitung</button>
       
    </form>

    <div id="result"></div>

    <script>
        // Function to calculate the area of the triangle
        function calculateTriangleArea(alas, tinggi) {
            return 0.5 * alas * tinggi;
        }

        document.getElementById('triangleForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const alas = parseFloat(document.getElementById('alas').value);
            const tinggi = parseFloat(document.getElementById('tinggi').value);
            
            // Call the function to calculate the area
            const luas = calculateTriangleArea(alas, tinggi);

            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `
                <h2>Hasil Hitung Luas Segitiga:</h2>
                <p>Diketahui:</p>
                <p>Alas = ${alas}</p>
                <p>Tinggi = ${tinggi}</p>
                <p>Maka luas segitiga = 1/2 * ${alas} * ${tinggi} = ${luas}</p>
            `;
        });
    </script>

</body>
</html>
